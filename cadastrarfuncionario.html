<!DOCTYPE html>
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilocadastro.css">
	<link rel="icon" type="image/x-icon" href="imagens/favicon.png">

	<title>Cadastrar Funcionário - Estética & Beleza</title>
	
</head>
<body>
	<div class="telalog">
	    
	    <center>
	<h1>Cadastro do Funcionário</h1>
	    </center>
	
	<form action="cadastrarfuncionario.php" method="post">
	    
	<label for="nome">Nome:</label>
	<input type="text" name="nome" placeholder="Digite seu nome..." required>
		<br><br/>
	
	<label for="email">E-mail:</label>
	    
    <input type="email" name="email" placeholder="Digite seu email..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Seu email deve conter o caractere @, e ter a terminação .com" required>
		<br><br/>
		
	<label for="cpf">CPF:</label>
	
	<input type="number" name="cpf" placeholder="Insira seu CPF..." pattern="[0-9]{11}" title="Seu CPF deve ter 11 números." required>
		<br><br/>

	<label for="telefone">Telefone:</label>
	
	<input type="number" name="telefone" placeholder="Informe seu telefone..." pattern="[0-9]{11}" title="Seu telefone deve ter 11 números, nele incluido o ddd de seu estado." required>
		<br><br/>
	
			<label for="funcao">Função:</label>
			<select id="funcao" name="Funcao" size= 1; required>
					  <option value="cabelereiro" >Cabelereiro</option>
					  <option value="manicure" >Manicure</option>
					  <option value="designer" >Designer</option>
					  <option value="maquiador" >Maquiador</option>
			</select>
	
		<br><br/>
		
    <label for="horario">jornada de trabalho:</label>
    <select id="horario" name="horario">
    <option value="manha/tarde">08:00-13:20</option>
    <option value="tarde/noite">13:20-18:00</option>
    
  </select>
	
	<br><br/>	
	
	<button> Enviar </button>
	
		<br><br/>
	</div>
</body>
